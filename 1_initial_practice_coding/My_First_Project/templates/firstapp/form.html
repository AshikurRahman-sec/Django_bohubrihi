<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Form Test </title>
    <link rel="stylesheet" href= "{% static "firstapp/css/bootstrap.css" %}"
</head>
<body>
<center> <h1> Form Test (THIS IS HTML FORM)</h1></center>
<div class="jumbotron">
    <form method="POST" action="/firstapp/form_process/">
        {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">First Name</label>
              <input type="text" class="form-control" name="first_name" id="inputEmail4" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Last Name</label>
              <input type="text" class="form-control" name="last_name" id="inputPassword4" placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Instrument</label>
            <input type="text" class="form-control" name="instrument" id="inputAddress" placeholder="Instrument" required>
          </div>

          <button type="submit" name="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>


</body>
</html>
